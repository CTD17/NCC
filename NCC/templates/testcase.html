    <script>
        function process(){
            var x=document.getElementById("Bar");
            var y=1;
            var id=setInterval(count,10)
            function count(){
                if(y>=100){
                    clearInterval(id);
                    end();
                }
                else{
                    y++;
                    x.style.width=y+'%';
                }
            }
        }
        function end()
        {
            document.getElementById("text").innerHTML="COMPLETED";
            count();
        }
        function count()
        {
       var ch=0;
       var x1={{tc10}};        
        if((x1!=0))
         {  
             document.getElementById('tc1').className='fa fa-check-square-o  name1';
            ch=ch+1;
            }
        else
            document.getElementById('tc1').className='fa fa-times-circle-o  name1';
        var x2={{tc20}};        
        if((x2!=0))
         {  
             document.getElementById('tc2').className='fa fa-check-square-o  name1';
             ch=ch+1;
            }
        else
            document.getElementById('tc2').className='fa fa-times-circle-o  name1';
        var x3={{tc30}};       
        if((x3!=0))
         {  
             document.getElementById('tc3').className='fa fa-check-square-o  name1';
             ch=ch+1;
            }
        else

        var x4={{tc40}};

             ch=ch+1;

        var x5={{tc50}};

        var x6={{tc60}};        
        if((x6!=0))
         {  
             document.getElementById('tc6').className='fa fa-check-square-o  name1';
             ch=ch+1;
            }
        else
            document.getElementById('tc6').className='fa fa-times-circle-o  name1';
        var x7=1;       
      
        var id=setInterval(res(ch),1000)
        }
        function res(tc)
        {
            if(tc==6)
                {
                    document.getElementById("text").innerHTML="CONGRATULATION YOU HAVE SUCCESFULLY COMPLETED THIS.";
                    
                }
            else if(tc>0)
                document.getElementById("text").innerHTML="ACCEPTED.";
            else
                document.getElementById("text").innerHTML="WRONG OUTPUT.";
            document.getElementById("result").innerHTML=tc;
            document.getElementById("bt").className='btn btn-success active';
            clearInterval(id);
        }
		
		$(document).keydown(function(event) {
						if (event.ctrlKey==true && (event.which == '61' || event.which == '107' || event.which == '173' || event.which == '109'  || event.which == '187'  || event.which == '189'  ) ) {
        event.preventDefault();
											}
    // 107 Num Key  +
    // 109 Num Key  -
    // 173 Min Key  hyphen/underscor Hey
    // 61 Plus key  +/= key
		});

		$(window).bind('mousewheel DOMMouseScroll', function (event) {
       if (event.ctrlKey == true) {
       event.preventDefault();
       }
		});

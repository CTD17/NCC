    <script>
        function process(){
            var x=document.getElementById("Bar");
            var y=1;
            var id=setInterval(count,10)
            function count(){
                if(y>=100){
                    clearInterval(id);
                    end();
                }
                else{
                    y++;
                    x.style.width=y+'%';
                }
            }
        }
        function end()
        {
            document.getElementById("text").innerHTML="COMPLETED";
            count();
        }
        
        
        var ch=0;
        var tle=0;
        function count()
        {
        
        switch ( {{tc1}} ) {
    case 0:
        document.getElementById('tc1').className='fa fa-check-square-o  name1';
        ch=ch+1;
        break;
    case 1:
         document.getElementById('tc1').className='fa fa-check-square-o  name1';
        break;
    case 2:
       document.getElementById('tc1').className='fa fa-clock-o  name1';
       tle=1;
        break;
    }
    
    switch ({{tc2}}) {
    case 0:
        document.getElementById('tc2').className='fa fa-check-square-o  name1';
        ch=ch+1;

         document.getElementById('tc2').className='fa fa-check-square-o  name1';
        break;
    case 2:

       tle=1;
        break;
        }

        break;

    switch ({{tc4}}) {

        break;
    case 2:

       tle=1;
        break;
        }
    
    switch ({{tc5}}) {
    case 0:
        document.getElementById('tc5').className='fa fa-check-square-o  name1';
        ch=ch+1;
        break;
    case 1:
         document.getElementById('tc5').className='fa fa-check-square-o  name1';
        break;
    case 2:
       document.getElementById('tc5').className='fa fa-clock-o  name1';
       tle=1;

        }
    
    // switch (/* {{Backend Variable}} */) {
    // case 0:
    //     document.getElementById('tc6').className='fa fa-check-square-o  name1';
    //     ch=ch+1;
    //     break;
    // case 1:
    //      document.getElementById('tc6').className='fa fa-check-square-o  name1';
    //     break;
    // case 2:
    //    document.getElementById('tc6').className='fa fa-clock-o  name1';
    //    tle=1;
    //     break;
    //     }
    
        var id=setInterval(res(ch,tle),1000)
        }
        
        
        function res(tc,tl)
        {
            if(tc==5)
                {
                    document.getElementById("text").innerHTML="SUCCESS";
                    
                }
            else if(tl==1)
                document.getElementById("text").innerHTML="TIME LIMIT EXCEEDED";
                else if(tc>0)
                document.getElementById("text").innerHTML="ACCEPTED";
            else
                document.getElementById("text").innerHTML="WRONG OUTPUT or COMPILATION ERROR";
            
            clearInterval(id);
        }
        
        
        
        
        $(document).keydown(function(event) {
                        if (event.ctrlKey==true && (event.which == '61' || event.which == '107' || event.which == '173' || event.which == '109'  || event.which == '187'  || event.which == '189'  ) ) {
        event.preventDefault();
                                            }
    // 107 Num Key  +
    // 109 Num Key  -
    // 173 Min Key  hyphen/underscor Hey
    // 61 Plus key  +/= key
        });

        $(window).bind('mousewheel DOMMouseScroll', function (event) {
       if (event.ctrlKey == true) {
       event.preventDefault();
       }
        });
